<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
<body>
    <div class="quote-container" id="quote-container">
        <!-- quote -->
        <div class="quote-text">
            <!-- quote text -->
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <div class="quote-author">
            <!-- author -->
            <span id="author"></span>
        </div>
        <div class="button-container">
            <!-- button -->
            <button class="twitter-button" id="twitter" title="Tweet This Quote!">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="newQuote" id="new-quote">New Quote</button>
        </div>
    </div>
    <!-- loader -->
    <div class="loader" id="loader"></div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
